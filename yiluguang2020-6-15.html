    <!--分享摘录-->
    <p style="text-align:center;">我们拼命的如何学习冲刺一百米，但是没有人教过我们：<br>
      你跌倒时，怎么跌的有尊严；<br>
      你的膝盖破得血肉模糊时，怎么清洗伤口、怎么包扎；<br>
      你痛得无法忍受时，用什么样的表情去面对别人；<br>
      你一头栽下时怎么治疗内心淌血的创伤，怎么获得心灵深层的平静；<br>
      心情像玻璃一样碎一地时，怎么收拾？</p>
    <p style="text-align:center;color:blueviolet">上一段话是我摘抄龙应台的&nbsp;&nbsp;《目送》&nbsp;&nbsp;里的一段话。</p>
