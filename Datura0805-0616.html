<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/htl; charset=utf-8">
  <title>选择器</title>
  <style type="text/css">
      .a1{
        text-align:center;
      }
      <!--类选择器 -->
      #sdy {
        font-size: 25px;
        color: green
    }
    <!--ID选择器 -->
    .first>span {
        border: 1px solid blue;
    }
    <!--子选择器 -->
     a:hover {
        color: red;
        font-size:12px;
    }
     <!--伪选择器 -->
     
  </style>
</head>

<body>
<h1>死火</h1>
<p class="a1">我忽然坠入冰谷 脚下像有<a href="http://www.imooc.com">青灯闪烁</a><br/>
我用体温轻抚 这团冰封的火<br/>
我将它叫醒 它烧在我胸膛之左<br/>
"你会先烧尽还是结冰？"<br/>
它反而问我<br/>
"我有更要紧的事情……"<br/>
我不假思索<br/>
"那我不如烧尽"<br/>
它烧尽我身上的锁</p>
<p>我举起投枪 <span id="sdy">面对一致的点头</span><br/>
他们说不偏心 但我偏侧一投<br/>
我举起投枪 但他们早已脱走<br/>
只剩下投枪 和我颤抖的手<br/></p>
<p class="first">我重复地面对起一致的点头<br/>
他们"<span>太平</span>"的高喊堵住我的口<br/>
我在狂热时中寒 透过所有看见无所有<br/>
但我举起投枪…<br/>
用我颤抖的手</p>
</body>
</html>
